name: Build and Analyze with CodeQL

on:
  push:
    branches:
      - UX-dev
  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-22.04  # Actualiza esta versi√≥n si fuera necesario

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Usa JDK 23 de adoptium
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'  # Usa AdoptOpenJDK (ahora Eclipse Temurin)

      - name: Build with Maven
        run: mvn clean install -DskipTests

  analyze:
    name: Run CodeQL Analysis
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Build code with Maven
        run: mvn clean install -DskipTests

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2